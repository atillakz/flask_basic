<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
</head>
<body>
<h1>The Movies </h1>
<h2>That are belong to {{name}} </h2>

<table>

    <tr>

        <th>movie</th>
        <th>length</th>
        <th>comments</th>

    </tr>

    {% for item, len in movies.items() %}

    <tr>

        <td>{{ item }} </td>
        <td>{{ len }}</td>

        {% if len <=1 %}

        <td>short</td>
        {% elif len >1 and len < 2 %}
        <td>medium</td>

        {% else %}
        <td style="color: red">long</td>
        {% endif %}
    </tr>

    {% endfor %}


</table>


</body>
</html>
